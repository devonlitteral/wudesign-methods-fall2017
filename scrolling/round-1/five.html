	<script>
	var s = skrollr.init();

	$( ".box" ).scroll(function() {
			  $(this).css("background-color", getRandomColor());
			});
			
			function getRandomColor() {
			  var letters = '0123456789ABCDEF';
			  var color = '#F';
			  for (var i = 0; i < 5; i++) {
			    color += letters[Math.floor(Math.random() * 16)];
			  }
			  return color;
			}

			$(".box").scroll(function(){
				var size = Math.floor(20+Math.random()*500);
				$(this).css("width",size);
		});

	</script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>5</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="dist/aos.css" />
    
   <style>
   body {
  font-family: Helvetica,Tahoma;

}

*,
*:before,
*:after {
  box-sizing: border-box;
}

.aos-all {
  width: 1000px;
  max-width: 98%;
  margin: 10vh auto 0 auto;
  transition-duration: 2s;
}

.aos-item {
  display: inline-block;
  float: left;
  width: 33%;
  height: 300px;
  padding: 100px;
}

.aos-item__inner {
  position: relative;
  width: 100%;
  height: 100%;
  float: left;
  background: lavender;
  line-height: 260px;
  text-align: center;
  color: #fff;
}

}</style>
   
  </head>
  <body>
    <div id="transcroller-body" class="aos-all">

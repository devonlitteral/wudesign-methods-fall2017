	body{
		margin: 0px;
		padding:-100px;
	}

	.tab {

		    padding: 10px;
		    opacity: 0.5;
		    background-color: pink;
		    height: 1px;
		    display: inline-flex;
		    position: relative;
		    transition: all 1s;
		}


		.tab.selected{
			animation-name: eight;
			animation-duration: .15s;
		}

		@keyframes eight {
		  0% {opacity: 1;}
		  5% {opacity: 0;}
		  10% {opacity: 1;}
		  20% {animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		  transform: translate3d(0,0,0);}
		  40% {animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
		  transform: translate3d(0, -30px, 0); transform: rotate(0deg);}
		  53% {animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		  transform: translate3d(0,0,0); transform: rotate(360deg);}
		  70% {animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
		  transform: translate3d(0, -15px, 0);}
		  80% {animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		  transform: translate3d(0,0,0);}
		  90% {transform: translate3d(0,-4px,0);}
		}

<script> 



$( ".tab" ).mouseover(function() {
			  $(this).css("background-color", getRandomColor());
			});
			
			function getRandomColor() {
			  var letters = '0123456';
			  var color = '#F';
			  for (var i = 0; i < 5; i++) {
			    color += letters[Math.floor(Math.random() * 16)];
			  }
			  return color;
			}

			$(".tab").mouseover(function(){
				var size = Math.floor(20+Math.random()*500);
				$(this).css("width",size);
		});

				 $(".tab").click(function(){
        $(this).toggleClass("selected");
       
    });


		

</script>

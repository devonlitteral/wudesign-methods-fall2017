<DOCTYPE!html>
<html>

	<head>

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<style>

	.area {
   width: 500px;
   height: 500px;
   overflow: hidden;

}

.area,
.area .tab .shape {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}

.area .tab {
   width: 75px;
   height: 75px;
   float: left;
   position: relative;
}

.area .tab .shape {
   width: 90%;
   height: 2px;
   background: #D84484;
}

body {
   background: white;
}

*,
*:after,
*::before {
   margin: 0;
   padding: 0;
}


	</style>

	</head>

	<body>


	<div class="area">
   		<div class="area-in">


   	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>

	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>





   		</div>
	</div>



	<script>

	$(function() {

   for (var i = 0; i < 64; i++) {
      $(".area-in").append('<span class="tab"><span class="shape"></span></span>')
   }

   document.addEventListener("mousemove", function(e) {
      for (var l = 0; l < $(".tab").length; l++) {
         $(".tab:nth-child(" + (l + 1) + ")").each(function() {
            var offset = $(this).offset(),
               center_x = (offset.left) + ($(this).width() / 2),
               center_y = (offset.top) + ($(this).height() / 2),
               mouse_x = e.pageX,
               mouse_y = e.pageY,
               radians = Math.atan2(mouse_x - center_x, mouse_y - center_y),
               degree = (radians * (180 / Math.PI) * -1) + 90;
            $(this).css('-moz-transform', 'rotate(' + degree + 'deg)');
            $(this).css('-webkit-transform', 'rotate(' + degree + 'deg)');
            $(this).css('-o-transform', 'rotate(' + degree + 'deg)');
            $(this).css('-ms-transform', 'rotate(' + degree + 'deg)');
            $(this).css('transform', 'rotate(' + degree + 'deg)');
         })
      }
   })
})



	</script>


	</body>
</html>
